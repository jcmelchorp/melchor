<div class="breadcrumb bg-transparent">
  <div class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs" [routerLink]="breadcrumb.url"
    routerLinkActive="active">
    <span *ngIf="breadcrumb.label=='Home';else textBreadcrumb">
      <mat-icon>home</mat-icon>
    </span>
    <ng-template #textBreadcrumb>
      <span>{{ breadcrumb.label }} </span>
    </ng-template>
  </div>
</div>

<div appMaterialElevation [raisedElevation]="15" fxLayout="column" fxLayoutAlign="space-between" fxFlexFill
  class="atom-container {{ data.category }}" [ngClass]="backgroundStyles" (mouseenter)="debounceMouseEnter()"
  (mouseleave)="debounceMouseLeave()">
  <div fxFlex="10%" fxHide.lt-md>
    <p class="atomic">{{ data.number }}</p>
    <!--     <p class="float-right weight" fxHide.lt-lg *ngIf="data.atomic_mass; else blankWeight">{{ data.atomic_mass }}</p>-->
  </div>
  <p class="name" fxFlex="20%" fxHide.lt-lg *ngIf="data.name; else blankName">{{ data.name }}</p>
  <p class="symbol" fxFlex="60%" [class.solid]="data.phase === 'solid' && !backgroundStyles['solid-selected']"
    [class.liquid]="data.phase === 'liquid' && !backgroundStyles['liquid-selected']"
    [class.gas]="data.phase === 'gas' && !backgroundStyles['gas-selected']"
    [class.unknown]="data.phase === 'unknown' && !backgroundStyles['unknown-selected']"
    *ngIf="data.symbol; else blankSymbol">
    {{ data.symbol }}
  </p>
</div>

<ng-template #blankSymbol>
  <p class="symbol">&nbsp;</p>
</ng-template>

<ng-template #blankName>
  <p class="name">&nbsp;</p>
</ng-template>

<ng-template #blankWeight>
  <p class="weight">&nbsp;</p>
</ng-template>

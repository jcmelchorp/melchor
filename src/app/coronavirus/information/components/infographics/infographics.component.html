<div class="px-5 pt-2" [class.mat-elevation-z4]="false">
  <div class="breadcrumb" fxLayout="row" fxLayoutAlign="center">
    <div class="text-center">
      <p class="display-4 d-none d-sm-block">Infografías</p>
      <p class="mat-h1 d-none d-sm-block">
        <small class="text-muted"
          >Descarga anuncios e imagenes tipo poster para informar a tu
          comunidad</small
        >
      </p>
      <p class="d-block d-sm-none" [ngStyle]="{ fontSize: '32px' }">
        Infografías
      </p>
      <p class="mat-h4 d-block d-sm-none">
        <small class="text-muted"
          >Descarga anuncios e imagenes tipo poster para informar a tu
          comunidad</small
        >
      </p>
    </div>
  </div>
</div>
<div class="px-5">
  <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutGap="10px"
    fxLayoutAlign="flex-start"
  >
    <ng-container *ngFor="let slide of slides">
      <mat-card
        [class.mat-elevation-z6]="true"
        class="mb-2"
        fxFlex="0 1 calc(33.3% - 10px)"
        fxFlex.lt-md="0 1 calc(50% - 10px)"
        fxFlex.lt-sm="100%"
      >
        <mat-card-header>
          <mat-card-title>
            <!-- <a href="{{publication.url}}">{{publication.title}}</a> -->
          </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <a href="{{ slide.image }}">
            <img
              mat-card-image
              src="{{ slide.image }}"
              alt="{{ slide }} screenshot"
            />
          </a>
        </mat-card-content>
        <mat-card-footer> </mat-card-footer>
      </mat-card>
    </ng-container>
  </div>
</div>

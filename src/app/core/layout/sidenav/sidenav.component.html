<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="isHandset ? 'over' : 'side'" [opened]="isHandset === false">
    <div role="navigation" fxLayout="column" fxLayoutAlign="space-between" fxFlexFill>
      <mat-nav-list>
        <app-brand-button></app-brand-button>
        <h3 matSubheader>API datasets</h3>
        <mat-list-item [routerLink]="['crypto']" routerLinkActive="active">
          <fa-icon matListIcon [icon]="faCommentsDollar"></fa-icon>
          <span matLine>Cryptocurrencies</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['coronavirus']" routerLinkActive="active">
          <fa-icon matListIcon [icon]="faViruses"></fa-icon>
          <span matLine>Coronavirus</span>
        </mat-list-item>
        <h3 matSubheader>Science</h3>
        <mat-list-item [routerLink]="['periodic-table']" routerLinkActive="active">
          <fa-icon matListIcon [icon]="faFlask"></fa-icon>
          <span matLine>Periodic Table</span>
        </mat-list-item>
        <!--   -->
      </mat-nav-list>
      <mat-nav-list>
        <mat-divider></mat-divider>
        <mat-list-item mat-button [routerLink]="['settings']" routerLinkActive="active">
          <mat-icon matListIcon>settings</mat-icon>
          <span matLine>{{ "settings" | translate }}</span>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main-content> </app-main-content>
  </mat-sidenav-content>
</mat-sidenav-container>
